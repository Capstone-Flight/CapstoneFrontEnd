<h2 mat-dialog-title>Generate Mock Flight</h2>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Airline Name</mat-label>
        <input matInput [(ngModel)]="data.airline">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Flight ICAO</mat-label>
        <input matInput [(ngModel)]="data.icao">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Longitude</mat-label>
        <input matInput [(ngModel)]="data.longitude">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Latitude</mat-label>
        <input matInput [(ngModel)]="data.latitude">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Altitude</mat-label>
        <input matInput [(ngModel)]="data.altitude">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Longitude Rate of Change</mat-label>
        <input matInput [(ngModel)]="data.longChange">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Latitude Rate of Change</mat-label>
        <input matInput [(ngModel)]="data.latChange">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Altitude Rate of Change</mat-label>
        <input matInput [(ngModel)]="data.altChange">
    </mat-form-field>
</mat-dialog-content>


<mat-dialog-actions>
    <button class="mat-raised-button mat-primary" (click)="close()">Generate</button>
    <button class="mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
