<div class="main">
    <div>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <mat-label>Flight ICAO</mat-label>
                <input matInput placeholder="Ex. NE654" [(ngModel)]="search" name="search">
            </mat-form-field>
            <button mat-raised-button class="functionButt" (click)="getFlightInfo()">Track Flight</button>
            <button mat-raised-button class="functionButt" (click)="toggleFlightsVisible()">Show/Hide Flights</button>
            <button mat-raised-button class="functionButt" (click)="getLiveFlightIcaos()">Refresh Live</button>
            <button mat-raised-button class="functionButt" (click)="generateMockFlight()">Generate Mock Flight</button>
            <button mat-raised-button class="functionButt" (click)="addNoFlyZone()">Add No Fly Zone</button>
            <button mat-raised-button class="functionButt" (click)="getTrackedFlights()">Show/Hide Tracked Flights</button>
        </form>
    </div>
</div>
<mat-divider></mat-divider>
<div class="main" [hidden]="!are_flights_visible">
    <p>Flights with Live Data</p>
    <div *ngFor="let flight of flight_icao_list">
        <div class="flight-option mat-elevation-z8">
            <span class="flight-text">{{flight}}</span>
            <button mat-button class="flight-select mat-elevation-z8" (click)="setFlightIcao(flight)">
                Select
            </button>
        </div>
    </div>
</div>

<div class="main" [hidden]="!are_tracked_visible">
    <p>Flights Currently Being Tracked</p>
    <div *ngFor="let flight of tracked_flight_list">
        <div class="flight-option mat-elevation-z8">
            <span class="flight-text">{{flight}}</span>
            <button mat-button class="flight-select mat-elevation-z8" (click)="findFlight(flight)">Find</button>
        </div>
    </div>
</div>
<div class="cesium">
    <app-cesium-component></app-cesium-component>
</div>
